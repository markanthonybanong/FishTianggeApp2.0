<ion-content>
  <!-- <ion-searchbar (ionInput)="store.onSearchProducts($event)"></ion-searchbar> -->
  <ion-refresher slot="fixed" (ionRefresh)="store.onRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
      <ion-item *ngFor="let rating of store.state.ratings;" (click)="store.onRatingClick(rating)">
        <ion-grid>
          <ion-row>
            <ion-col size="3"  class="col-avatar">
              <ion-avatar >
                <img [src]="imageService.safePhotoURL(rating.img)" *ngIf="rating.img !== null">
                <img src="../../../../../assets/img/blank-photo.png" *ngIf="rating.img === null">
              </ion-avatar> 
            </ion-col>
            <ion-col size="9" class="col-text">
                <p>{{rating.first_name}} {{rating.last_name}}</p>
                <ionic5-star-rating #rating
                activeIcon = "star"
                defaultIcon = "star-outline"
                activeColor = "#FF0000" 
                defaultColor = "#000000"
                halfStar = "true"
                readonly="true"
                [rating]="rating.star_number"
                fontSize = "25px"
               >
              </ionic5-star-rating>
            </ion-col>
             
          </ion-row>
        </ion-grid>
      </ion-item>
  </ion-list>
</ion-content>
