<ion-header>
  <ion-toolbar color="primary">
      <ion-title>
        PRODUCTS
      </ion-title>
      <ion-buttons slot="start">
        <ion-menu-button auto-hide="false" (click)="openMenu()"></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="primary" *ngIf="store.state.userType === 'Seller'">
    <ion-segment (ionChange)="store.onSegmentChanged($event)" value="myProducts">
      <ion-segment-button value="myProducts">
        <ion-label>My Products</ion-label>
      </ion-segment-button>
      <ion-segment-button value="addProduct">
        <ion-label>Add Product</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-router-outlet></ion-router-outlet>
</ion-content>
