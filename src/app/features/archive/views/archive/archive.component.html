<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
        {{store.state.productName}}
    </ion-title>
    <ion-buttons slot="end">
        <ion-back-button (click)="store.onBack()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [formGroup]="productDataService.productForm">
  <div class="avatar-area">
    <div class="center">
      <ion-avatar >
        <img src="../../../../../assets/img/blank-photo.png" *ngIf="productDataService.productForm.get('imgForDisplay').value === null">
        <img [src]="productDataService.productForm.get('imgForDisplay').value" *ngIf="productDataService.productForm.get('imgForDisplay').value !== null">
      </ion-avatar>
    </div>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-input formControlName="remark"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input formControlName="name"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Price(PHP)</ion-label>
          <ion-input formControlName="price" type="number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Weight</ion-label>
          <ion-input type="number" formControlName="weight"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Weight In</ion-label>
          <ion-select formControlName="weightIn">
            <ion-select-option *ngFor="let weight of productDataService.weightIn;" [value]="weight">{{weight}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Avaiable</ion-label>
          <ion-select formControlName="isAvailable">
            <ion-select-option *ngFor="let available of productDataService.isAvailable;" [value]="available">{{available}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-button 
  color="primary"
  expand="block"
  [disabled]="store.state.request.updateProductStatus.inProgress || store.state.request.deleteProduct.inProgress" 
  (click)="store.onRestore()"
 >Restore</ion-button>
  <ion-button 
   color="primary"
   expand="block"
   [disabled]="store.state.request.updateProductStatus.inProgress || store.state.request.deleteProduct.inProgress" 
   (click)="store.onDeletePermanently()"
  >Delete Permanently</ion-button>
</ion-footer>
