<ion-content>
  <ion-searchbar (ionInput)="store.onSearchDeliveredDeliveries($event)"></ion-searchbar>
  <ion-refresher slot="fixed" (ionRefresh)="store.onRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let deliver of store.state.searchDeliveries;" (click)="store.onDeliverClick(deliver)">
      <ion-grid>
        <ion-row>
          <ion-col size="3"  class="col-avatar">
            <ion-avatar >
              <img [src]="imageService.safePhotoURL(deliver.product_img)" *ngIf="deliver.product_img !== null">
              <img src="../../../../../assets/img/blank-photo.png" *ngIf="deliver.product_img === null">
            </ion-avatar> 
          </ion-col>
          <ion-col size="5" class="col-text">
            <p>Name: {{deliver.name}}</p>
            <p>Address: {{deliver.customer_address}}</p>
          </ion-col>
          <ion-col size="4" class="col-text">
            <p>Subtotal: {{deliver.subtotal}}</p>
            <p>Status: {{deliver.status}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
